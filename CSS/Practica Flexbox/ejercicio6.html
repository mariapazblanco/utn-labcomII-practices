<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 6 de flexbox</title>

    <style>
        .main {
            display: flex;
            gap: 2px;
            font-family: sans-serif;

        }

        .main .sidebar {
            background: pink;
            flex: 1;
            height: 100vh;
            padding: 12px 24px;
        }

        .main .contenido {
            background: bisque;
            flex: 8;
            height: 100vh;
            padding: 12px 24px;
        }

        ul {
            display: flex;
            flex-direction: column;
            flex-basis: 100%;
            justify-content: space-between;
            gap: 2px;
            padding: 0;
            list-style: none;
        }

        ul li {
            border-bottom: 1px solid black;
        }

        ul a,
        ul a:link {
            font-family: sans-serif;
            text-decoration: none;
            color: black;
            padding: 8px 12px;
            display: block;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="sidebar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Opciones</a></li>
                <li><a href="#">Planes</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </div>
        <div class="contenido">Esto ser√≠a el contenido principal</div>
    </div>
</body>

</html>
