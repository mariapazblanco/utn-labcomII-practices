<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 de flexbox</title>

    <style>
        ul {
            display: flex;
            justify-content: space-between;
            gap: 2px;
            padding: 0;
            list-style: none;
        }

        ul li {
            background: rgba(123,198,199,0.8);
            font-family: sans-serif;
            flex: 1 1 0;
        }
    </style>


</head>

<body>
    <ul>
        <li>Solo tengo una línea</li>
        <li>Este texto ocupa algo más que el de al lado<br> Son dos lineas</li>
        <li>Este es más largo que los otros dos y ocupa más líneas <p>Pero todos estos bloques tienen la misma altura y
                anchura, crecen o de contraen para repartirse el ancho disponible</p>
        </li>
    </ul>
</body>

</html>
