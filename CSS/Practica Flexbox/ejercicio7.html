<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 7 de flexbox</title>

    <style>
        .card {
            display: flex;
            flex-direction: column;
            width: 300px;
            height: 300px;
            font-family: sans-serif; 
            box-shadow: 0px 0px 7px 0px lightgrey;
            border: 0;
        }

        .cuerpo {
            flex: 4;
            padding: 8px;
        }

        .title {
            flex: 1;
            background: black;
            display: flex;
            color: white;
            align-items: center;
            justify-content: center;
        }

        h4 {
            padding: 0;
        }

        .pie {
            flex: 1;
            background: darkgrey;
            display: flex;
            color: white;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="title">
            <h2>Tarjeta de presentaci√≥n</h2>
        </div>
        <div class="cuerpo">Contenido del cuerpo de la tarjeta</div>
        <div class="pie">
            <h4>Pie de la tarjeta</h4>
        </div>
    </div>
</body>

</html>
