<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <!-- Encabezado -->
    <header>
        <h1>Hola mundo!</h1>
        <h2>Bienvenido a mi pagina web</h2>
    </header>
    <div class="container"> <!-- Navegación / contenedor izquierdo -->
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="multimedia.html"> Multimedia</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>

        </nav> <!-- Contenedor principal -->
        <main>
            <form>
                <table>
                    <tr>
                        <td><label for="nombre">Nombre:</label></td>
                        <td><input type="text" id="nombre" name="nombre" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="text" id="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="edad">Edad:</label></td>
                        <td><input type="number" id="edad" name="edad" min="1" max="99"></td>
                    </tr>
                    <tr>
                        <td><label for="color">Color preferido:</label></td>
                        <td><input type="color" id="color" name="color"></td>
                    </tr>
                    <tr>
                        <td><label for="comentario">Comentario:</label></td>
                        <td><input type="comentario" id="comentario" name="comentario" maxlength="50" minlength="10">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <button>Enviar</button>
                        </td>
                    </tr>

                </table>
            </form>



        </main> <!-- Contenedor secundario / derecho -->
        <div class="right">
            <h2>Informacion importante</h2>
            <p>Mantenete informado mediante nuestro sitio web y recibi la info por correo.</p>
        </div>

        <div>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3347.88081838526!2d-60.6449443101883!3d-32.95415587957367!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ab11d0eb49c3%3A0x11f1d3d54f950dd0!2sUniversidad%20Tecnol%C3%B3gica%20Nacional%20%7C%20Facultad%20Regional%20Rosario!5e0!3m2!1ses!2sar!4v1682902276820!5m2!1ses!2sar"
                width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"

        </div>
